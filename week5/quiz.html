<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="quiz.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> WDD 130 | Survey Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>HTML and CSS Quiz</h1>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <legend>Questions</legend>
                    <label for="HTML">What does HTML stand for?</label>
                     <textarea name="q1" id="q1" cols="40" rows="1"></textarea>
                </fieldset>
                <fieldset>
                    <label for="HTML">What is HTML?</label>
                    <textarea name="q2" id="q2" cols="40" rows="1"></textarea>
                </fieldset>
                <fieldset>
                    <label for="CSS">Name some CSS framework?</label>
                    <select name="q3" id="q3">
                        <option value="selected disabled">choose one or all of the following</option>
                        <option value="bootstrap">Bootstrap</option>
                        <option value="Bulma">Bulma</option>
                        <option value="tailwindcss">tailwindcss</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="value">Which value is the highest in pixels?</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="10px, 150px, 20px, 25px"></textarea>
                </fieldset>
                <fieldset>
                    <button type="submit">Submit Quiz</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
